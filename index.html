
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hisebi | AI-Powered Expense Tracker</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Hisebi | AI-Powered Expense Tracker">
    <meta name="description" content="A premium personal finance and debt management application with real-time AI insights.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
        background-image: radial-gradient(circle at 50% -20%, #1e1b4b 0%, #020617 80%);
        min-height: 100vh;
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(51, 65, 85, 0.5);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .dark .glass-card {
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(71, 85, 105, 0.4);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-entry {
        animation: fadeIn 0.5s ease-out forwards;
      }
    </style>

        "recharts": "https://esm.sh/recharts@^3.6.0"
      }
    }
    </script>
    <!-- Entry Point for Modern Browsers -->
    <script type="module" src="./index.tsx"></script>
  </head>
  <body class="text-slate-100 transition-colors duration-300 overflow-x-hidden">

  </body>
</html>
